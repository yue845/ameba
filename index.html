<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários html</title>
</head>
<body>
    <form action="" method="post">
        <h3>Digite seu nome:</h3>
        <input type="text" name="nome" placeholder="Ex: Ameba Souza Lima" required>
        <br>
        <h3>Digite seu email:</h3>
        <input type="email" name="email" placeholder="Ex: seuemail@escola.pr.gov.br" value="@escola.pr.gov.br" required>
        <br>
        <h3>Digite seu número de telefone:</h3>
        <input type="number" name="phone" placeholder="Ex: (XX) XXXXX-XXXX" required>
        <br>
        <h3 required>Gostaria de se candidatar pra retirar o lixo?</h3>
        <input type="radio" name="work" value="sim" checked> sim vei
        <input type="radio" name="work" value="não"> nao vei
        <br>
        <select name="cidades" required>
            <option value="1">Cascavel</option>
            <option value="2">Colombo</option>
            <option value="3">Curitiba</option>
            <option value="3">Rolândia</option>
        </select>
        <br>
        <textarea name="reclamação"></textarea>
        <input type="checkbox" name="novidades" checked> Aceito receber emails com as novidades da empresa
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Apagar formulário</button>
    </form>
</body>
</html>
