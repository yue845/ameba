<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários html</title>
</head>
<body>
    <form action="" method="post">
        <h3>Digite seu nome:</h3>
        <input type="text" name="nome" placeholder="Ex: ">
        <br>
        <h3>Digite seu email:</h3>
        <input type="email" name="email" placeholder="Ex: seuemail@escola.pr.gov.br" value="@escola.pr.gov.br">
        <br>
        <h3>Digite seu número de telefone:</h3>
        <input type="number" name="phone" placeholder="Ex: (XX) XXXXX-XXXX">
        <br>
        <input type="radio" name="work" value="sim"> sim vei
        <input type="radio" name="work" value="não"> nao vei
        <input type="checkbox" name="novidades"> Aceito receber emails com as novidades da empresa
    </form>
</body>
</html>
